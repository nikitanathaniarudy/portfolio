<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Nikita Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div id="navbar-placeholder"></div>
    <h1>Connect with me!</h1>
    <form id="contact-form">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea name="message" class="form-control" id="message" placeholder="Your message..." required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>
<script>
  fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;

      // Define the same functions that navbar.html calls
      window.hamburg = function () {
        const navbar = document.querySelector(".dropdown");
        navbar.style.transform = "translateY(0)";
      }

      window.cancel = function () {
        const navbar = document.querySelector(".dropdown");
        navbar.style.transform = "translateY(-500px)";
      }
    });
</script>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init({ offset: 0 });
</script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  // Initialize EmailJS with your Public Key
  (function(){
    emailjs.init("aq09fjg3B9icAZCPA"); // 🔹 Replace with your Public Key
  })();

  // Handle form submission
  document.getElementById("contact-form").addEventListener("submit", function(event) {
  event.preventDefault();

  const btn = this.querySelector("button");
  btn.disabled = true;
  btn.innerText = "Sending...";

  emailjs.sendForm("service_38z6ap9", "template_jpktpcd", this)
    .then(() => {
      alert("✅ Message sent successfully!");
      this.reset(); // clear form after send
    }, (error) => {
      alert("❌ Failed to send message: " + error.text);
    })
    .finally(() => {
      btn.disabled = false;
      btn.innerText = "Send";
    });
});
</script>
</body>
</html>
